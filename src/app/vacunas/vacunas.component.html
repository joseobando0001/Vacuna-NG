<div *ngIf="editar">
    <app-modificar-grupo></app-modificar-grupo>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card-body">
                <div *ngIf="add">
                    <app-crear-vacuna></app-crear-vacuna>
                </div>
                <div *ngIf="display">
                    <div class="row p-grid p-fluid">
                        <div class="col-1">
                            <button class="btn btn-sm btn-outline-success btn-just-icon btn-round pull-right"
                                pTooltip="Nuevo Grupo" tooltipPosition="top" (click)="addVacuna()">
                                <i class="material-icons">add</i>
                            </button>
                        </div>
                        <div class="col-10">
                            <span class="p-input-icon-right p-ml-auto example-full-width">
                                <i class="pi pi-search"></i>
                                <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                                    placeholder="Buscar..." />
                            </span>
                        </div>
                    </div>
                    <p-table #dt styleClass="p-datatable-sm" [columns]="cols" [value]="formData" [paginator]="true"
                        [rows]="5" [rowsPerPageOptions]="[5,10,20]" [responsive]="true"
                        [globalFilterFields]="['descripcion']">
                        <ng-template pTemplate="header" let-columns>
                            <tr>
                                <th style="width: 35%; text-align: center;" pSortableColumn="descripcion">NOMBRE
                                    <p-sortIcon field="descripcion"></p-sortIcon>
                                </th>
                                <th style="width: 22%;text-align: center;"> <i class="material-icons"
                                        pTooltip="Opciones" tooltipPosition="top">
                                        settings
                                    </i></th>

                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowData let-columns="columns">
                            <tr [pSelectableRow]="rowData" [pEditableRow]="rowData">
                                <td style="text-align: center;"><strong>{{rowData.descripcion}}</strong></td>
                                <td style="text-align: center;">
                                    <button class="btn btn-sm btn-outline-info btn-just-icon btn-round"
                                        pTooltip="Editar" tooltipPosition="top" (click)="edit(rowData.id_vacuna)">
                                        <i class="material-icons">edit</i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger btn-just-icon btn-round"
                                        pTooltip="Eliminar" tooltipPosition="top"
                                        (click)="modalBorrar(rowData.id_vacuna)">
                                        <i class="material-icons">delete</i>
                                    </button>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>

</div>
